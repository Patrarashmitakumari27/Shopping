<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contanier">
        <div class="header">
            <h1>Feet Perfect</h1>
            <p><i>After all your Presentation is Matter for us</i></p>
        </div>
        <div class="content">
            <h2>Products</h2>
        <div class="filter">
            <label for="price-filter">Sort by:</label>
            <select id="price-filter" onchange="filterProduct(this.value)">
                <option value="default">Select</option>
                <option  value="lth">Price: Low to High</option>
                <option  value="htl">Price: High to Low</option>
            </select>
         </div>
       <div class="items">
        <div id="product-list"></div>
    <div class="cart-item">
    <div class="cart">
      <h2>Your Cart</h2>
      <div id="cart-items">
        <p>Your cart is empty.</p>
      </div>
    </div>
    <div class="summary">
      <p id="total-price">Total: ₹0</p>
      <p id="average-price">Average Price: ₹0</p>
      <button id="clear-cart-btn">Clear Cart</button>
    </div>
   </div></div> </div></div>
   </div>
   </div>
    </div>
